name: 'dashboard-build'

on:
  workflow_dispatch:
      inputs:
        build-options:
          description: 'build options'
          required: false
          type: boolean
          default: false

permissions:
    contents: write

jobs:
    build:
      name: building the dashboard
      runs-on: 'ubuntu-latest'
      permissions: write-all
#      outputs:
#        exists : ${{ steps.checkTag.outputs.exists }} # str, "false" or "true

      steps:
        - uses: actions/checkout@v4

        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 20.9.0

        - name: Installing the packages
          working-directory: ./handshake-nodejs-reporters/packages/handshake-dashboard
          run: npm install && npx playwright install --with-deps && npm i @swc/cli @swc/core wait-on concurrently http-server

        - name: Building storybook
          working-directory: ./handshake-nodejs-reporters/packages/handshake-dashboard
          run: npm run build-storybook --quiet

        - name: conduct component tests
          working-directory: ./handshake-nodejs-reporters/packages/handshake-dashboard
          run: npx concurrently -k -s first -n "SB,TEST" -c "magenta,blue" \
            "npx http-server storybook-static --port 6006 --silent" \
            "npx wait-on tcp:6006 && npm run test-storybook"

        - name: building dashboard
          working-directory: ./handshake-nodejs-reporters/packages/handshake-dashboard
          run: npm run build
