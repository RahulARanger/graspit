name: 'dashboard-test'

on:
  push:
    branches:
      - 'dashboard-build'

permissions:
    contents: write

jobs:
    test:
      name: Test Dashboard
      runs-on: 'ubuntu-latest'
      permissions: write-all

      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Use Node.js
          uses: actions/setup-node@v3
          with:
            node-version: "18.x"

        - name: Setup Turbo Repo
          working-directory: ./graspit-reporters
          run: npm install && npm run build

        - name: Install all required dependencies for test
          working-directory: ./graspit-reporters/apps/test-mocha
          run: npm install

        - name: Run E2E tests
          working-directory: ./graspit-reporters/apps/test-mocha
          run: npm run test:mocha
