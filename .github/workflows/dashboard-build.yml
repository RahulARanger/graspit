name: 'server-build'

on:
  push:
    branches:
      - 'dashboard-build'

permissions:
    contents: write

jobs:
    release:
      name: Preparing Initial release
      runs-on: 'ubuntu-latest'

      steps:
        - uses: actions/checkout@v3

        - name: Communicate the Release
          id: version
          run: |
            bash ./.github/scripts/pin-server-tag.sh
            
        - name: Request dashboard-build to use the latest release
          uses: peter-evans/create-pull-request@v5
          with:
            commit-message: "Requesting to use the new build for the server: ${{ steps.version.outputs.VERSION }}"
            delete-branch: true
            branch-suffix: "server-build"
            title: "Bump Server Build"
            labels: "Automated,Server-build"
            reviewers: "RahulARanger"
            base: "dashboard-build"
            assignees: "RahulARanger"